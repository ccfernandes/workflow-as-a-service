

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workflow</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/createTask.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="jumbotron text-center">
    <h1 class="display-4">Workflow</h1>
    <p class="lead">Manage your workflows</p>
</div>
<main class="container" style="width: 50%;">

    <div class="card justify-content-center" style="">
        <div id="addTask" class="card-body content-centered">
            <h5 class="card-title">Add a Task</h5>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="taskName" placeholder="Task Name">
                <label for="taskName">Task Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="serviceName" placeholder="Service Name">
                <label for="serviceName">Service Name. Lower case only. Can contain '-' or '.'</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="dockerImage" placeholder="Docker Image">
                <label for="dockerImage">Docker Image</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cpuLimit" placeholder="CPU Limit">
                <label for="cpuLimit">CPU Limit (e.g. 0.5 or 500m)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="memoryLimit" placeholder="Memory Limit">
                <label for="memoryLimit">Memory Limit (e.g. 256Mi)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nodePort" placeholder="Node Port">
                <label for="nodePort">Port number in range 30001 - 32767. Use only if service needs to be exposed outside cluster</label>
            </div>
            <div>
                <button id= "createTaskSubmit" type="submit" class="btn btn-primary mb-3">Create</button>
            </div>
        </div>
    </div>
    <div class="list-group moreLinks">
        <a href="/createWorkflow" class="list-group-item list-group-item-action link-primary">Create new Workflow Spec</a>
        <a href="/createTask" class="list-group-item list-group-item-action link-primary">Create a new Task</a>
    </div>

</main>


</body>

</html>
