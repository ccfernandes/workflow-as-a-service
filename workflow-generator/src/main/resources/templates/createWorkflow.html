<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workflow</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="/createWorkflow.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="jumbotron text-center">
    <h1 class="display-4">Workflow</h1>
    <p class="lead">Manage your workflows</p>
</div>
<main class="container" style="width: 50%;">

    <div id="createWorkflowSpec" class="card justify-content-center" style="">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="workflowName" placeholder="Workflow Name">
            <label for="workflowName">Name of the Workflow</label>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle selectedValue" type="button"
                    data-taskId="" data-order="1" data-bs-toggle="dropdown"
                    aria-expanded="false">
                Select Task
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

            </ul>
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="action-buttons">
            <button type="button" class="btn btn-light" id="addTaskToWorkflow">Add another
                Task to this Workflow
            </button>
            <button type="button" class="btn btn-primary" id="createWorkflowButton">Create Workflow
            </button>
        </div>

    </div>
    <div class="list-group moreLinks">
        <a href="/createWorkflow" class="list-group-item list-group-item-action link-primary">Create new Workflow Spec</a>
        <a href="/createTask" class="list-group-item list-group-item-action link-primary">Create a new Task</a>
    </div>

</main>


</body>

</html>
