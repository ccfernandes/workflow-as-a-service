apiVersion: v1
kind: Service
metadata:
  labels:
    app: workflow-spec-db
  name: workflow-spec-db-service
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: workflow-spec-db
  clusterIP: None

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-spec-db
  labels:
    app: workflow-spec-db
spec:
  selector:
    matchLabels:
      app: workflow-spec-db
  replicas: 1
  template:
    metadata:
      labels:
        app: workflow-spec-db
      name: workflow-spec-db-service
    spec:
      containers:
        - image: mongo:latest
          name: workflow-spec-db
          ports:
            - containerPort: 27017